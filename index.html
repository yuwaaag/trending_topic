<script>
    // üî¥ ‡§Ø‡§π‡§æ‡§Å ‡§Ö‡§™‡§®‡•Ä NEW API Key ‡§î‡§∞ Sheet ID ‡§°‡§æ‡§≤‡•á‡§Ç
    const API_KEY = "AIzaSyBO367SRvqQddL-ZRhpXZ38N_GkYZk6PnU"; 
    const SHEET_ID = '1rybhbksHooXt_n1X9xOhvE8ilVneK1V4wx_NHXVlfIo';
    const CSV_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv`;

    let newsItems = [];
    let currentIdx = 0;

    async function startApp() {
        try {
            const res = await fetch(CSV_URL + '&cb=' + Date.now());
            const text = await res.text();
            newsItems = text.split('\n').slice(1).map(r => r.split(',')[0].replace(/"/g, "").trim()).filter(r => r.length > 2);
            if(newsItems.length > 0) processTopic();
        } catch (e) { document.getElementById('analysisText').innerText = "Sheet Error!"; }
    }

    async function processTopic() {
        const topic = newsItems[currentIdx];
        document.getElementById('trendTitle').innerText = topic;
        document.getElementById('analysisText').innerText = "AI ‡§ó‡§π‡§∞‡§æ‡§à ‡§∏‡•á ‡§°‡•á‡§ü‡§æ ‡§µ‡§ø‡§∂‡•ç‡§≤‡•á‡§∑‡§£ ‡§ï‡§∞ ‡§∞‡§π‡§æ ‡§π‡•à...";
        document.getElementById('trendImg').src = `https://image.pollinations.ai/prompt/professional%20news%20graphics%20report%20on%20${encodeURIComponent(topic)}?width=880&height=520&nologo=true`;

        // üü¢ AI ‡§ï‡•ã ‡§®‡§ø‡§∞‡•ç‡§¶‡•á‡§∂: ‡§∏‡§ø‡§∞‡•ç‡§´ ‡§ó‡§π‡§∞‡•Ä ‡§®‡•ç‡§Ø‡•Ç‡§ú‡§º ‡§è‡§®‡§æ‡§≤‡§ø‡§∏‡§ø‡§∏ ‡§π‡•Ä ‡§≤‡§ø‡§ñ‡§®‡•Ä ‡§π‡•à
        const promptText = `Write a deep news analysis on "${topic}" in Hindi. Start with 'Namaskar'. Explain reasons, current facts, and future impact in 8-10 long sentences. No English. No prefix.`;

        // üîµ FIX: v1beta ‡§ï‡•Ä ‡§ú‡§ó‡§π v1 ‡§ï‡§æ ‡§á‡§∏‡•ç‡§§‡•á‡§Æ‡§æ‡§≤ ‡§î‡§∞ Model Name ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡§æ‡§µ
        const url = `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;

        try {
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: promptText }] }] })
            });

            const data = await response.json();
            
            if (data.candidates && data.candidates[0].content) {
                const script = data.candidates[0].content.parts[0].text.trim();
                displayAndSpeak(script);
            } else {
                throw new Error("Empty Response");
            }
        } catch (e) {
            console.error(e);
            document.getElementById('analysisText').innerText = "‡§∏‡§∞‡•ç‡§µ‡§∞ ‡§∏‡•á ‡§°‡•á‡§ü‡§æ ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤ ‡§™‡§æ ‡§∞‡§π‡§æ‡•§ ‡§ï‡•É‡§™‡§Ø‡§æ API Key ‡§Ø‡§æ ‡§á‡§Ç‡§ü‡§∞‡§®‡•á‡§ü ‡§ö‡•á‡§ï ‡§ï‡§∞‡•á‡§Ç‡•§";
            // ‡§Ö‡§ó‡§∞ ‡§´‡•á‡§≤ ‡§π‡•Å‡§Ü ‡§§‡•ã 5 ‡§∏‡•á‡§ï‡§Ç‡§° ‡§¨‡§æ‡§¶ ‡§´‡§ø‡§∞ ‡§ï‡•ã‡§∂‡§ø‡§∂ ‡§ï‡§∞‡•á‡§ó‡§æ (‡§ö‡•Å‡§™ ‡§∞‡§π‡•á‡§ó‡§æ, ‡§´‡§æ‡§≤‡§§‡•Ç ‡§®‡§π‡•Ä‡§Ç ‡§¨‡•ã‡§≤‡•á‡§ó‡§æ)
            setTimeout(processTopic, 5000);
        }
    }

    function displayAndSpeak(txt) {
        document.getElementById('analysisText').innerText = txt;
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(txt);
        msg.lang = 'hi-IN';
        msg.rate = 0.9; 
        const video = document.getElementById('anchorVideo');
        msg.onstart = () => video.play();
        msg.onend = () => {
            video.pause();
            currentIdx = (currentIdx + 1) % newsItems.length;
            setTimeout(processTopic, 10000); 
        };
        window.speechSynthesis.speak(msg);
    }

    window.onclick = () => startApp();
</script>
