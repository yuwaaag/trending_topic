<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>PTN News - No API Direct News</title>
    <style>
        body { margin: 0; background: #000; color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        .studio { position: relative; width: 1920px; height: 1080px; }
        .news-box { position: absolute; left: 80px; bottom: 80px; width: 850px; background: rgba(0,0,0,0.9); border-left: 15px solid #ff0000; padding: 40px; border-radius: 0 20px 20px 0; min-height: 400px; }
        h1 { color: #00f2ff; font-size: 45px; margin-bottom: 20px; }
        p { font-size: 35px; line-height: 1.6; }
        .anchor-zone { position: absolute; right: 0; bottom: 0; width: 950px; height: 1080px; }
        video { width: 100%; height: 100%; object-fit: contain; }
    </style>
</head>
<body>

<div class="studio">
    <div class="news-box">
        <h1 id="title">PTN LIVE NEWS</h1>
        <p id="content">इंटरनेट से ताज़ा खबरें जोड़ी जा रही हैं... <br><br> <b>कृपया यहाँ एक बार क्लिक करें।</b></p>
    </div>
    <div class="anchor-zone">
        <video id="anchorVid" muted loop><source src="anchor_video.mp4" type="video/mp4"></video>
    </div>
</div>

<script>
    // बिना API के Google News से खबरें उठाने वाला लिंक
    const RSS_URL = `https://api.rss2json.com/v1/api.json?rss_url=https://news.google.com/rss/headlines/section/topic/NATION?hl=hi&gl=IN&ceid=IN:hi`;

    async function getLiveNews() {
        const titleText = document.getElementById('title');
        const contentText = document.getElementById('content');
        
        try {
            const response = await fetch(RSS_URL);
            const data = await response.json();
            
            if (data.items && data.items.length > 0) {
                // ताज़ा पहली खबर उठाना
                const latestNews = data.items[0];
                const newsHeadline = latestNews.title;
                
                titleText.innerText = "बड़ी खबर: " + newsHeadline.split('-')[0];
                
                // एंकर के लिए स्क्रिप्ट तैयार करना (बिना API के)
                const script = `नमस्कार, पीटीएन न्यूज़ में आपका स्वागत है। इस वक्त की बड़ी खबर आ रही है। हेडलाइन है: ${newsHeadline}। इस मामले पर विस्तार से जानकारी अभी आनी बाकी है, लेकिन शुरुआती रिपोर्ट के अनुसार यह आज की सबसे बड़ी चर्चा का विषय बना हुआ है। देश और दुनिया की बाकी खबरों के लिए बने रहें हमारे साथ।`;
                
                speak(script);
            }
        } catch (e) {
            contentText.innerText = "इंटरनेट कनेक्शन चेक करें, खबरें लोड नहीं हो सकीं।";
        }
    }

    function speak(txt) {
        document.getElementById('content').innerText = txt;
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(txt);
        msg.lang = 'hi-IN';
        msg.rate = 0.9;
        const video = document.getElementById('anchorVid');
        
        msg.onstart = () => video.play();
        msg.onend = () => {
            video.pause();
            // 20 सेकंड बाद अगली ताज़ा खबर के लिए रिफ्रेश
            setTimeout(getLiveNews, 20000);
        };
        window.speechSynthesis.speak(msg);
    }

    window.onclick = () => getLiveNews();
</script>
</body>
</html>
