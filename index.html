    <style>

<div class="studio-bg"></div>
<div class="display-unit">

    <div id="trendTitle" style="position:absolute; bottom:0; width:100%; background:rgba(0,0,0,0.85); padding:15px; font-size:35px; border-top:2px solid var(--accent); color: var(--accent);">‡§ñ‡§¨‡§∞ ‡§≤‡•ã‡§° ‡§π‡•ã ‡§∞‡§π‡•Ä ‡§π‡•à...</div>
</div>
<div class="analysis-box" id="analysisText">‡§∏‡§ø‡§∏‡•ç‡§ü‡§Æ ‡§≤‡•ã‡§° ‡§π‡•ã ‡§∞‡§π‡§æ ‡§π‡•à... ‡§ï‡•ç‡§≤‡§ø‡§ï ‡§ï‡§∞‡•á‡§Ç‡•§</div>
<div class="anchor-container"><video id="anchorVideo" muted loop playsinline><source src="anchor_video.mp4" type="video/mp4"></video></div>

<script>
    const API_KEY = "AIzaSyBUGHUmJMdxTvDLTrBtiLTN3jZUQ4dspCo"; 
    const SHEET_ID = '1rybhbksHooXt_n1X9xOhvE8ilVneK1V4wx_NHXVlfIo';
    const CSV_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv`;

    let newsItems = [];
    let currentIdx = 0;

    // üî¥ ‡§á‡§® ‡§Æ‡•â‡§°‡§≤‡•ç‡§∏ ‡§ï‡•ã ‡§π‡§Æ ‡§è‡§ï-‡§è‡§ï ‡§ï‡§∞‡§ï‡•á ‡§ü‡•ç‡§∞‡§æ‡§à ‡§ï‡§∞‡•á‡§Ç‡§ó‡•á
    const MODELS = ["gemini-1.5-flash-latest", "gemini-1.5-flash", "gemini-pro"];

    async function startNews() {
        try {
            const res = await fetch(CSV_URL + '&cb=' + Date.now());
            const text = await res.text();
            newsItems = text.split('\n').slice(1).map(r => r.split(',')[0].replace(/"/g, "").trim()).filter(r => r.length > 2);
            if(newsItems.length > 0) processTopic();
        } catch (e) { document.getElementById('analysisText').innerText = "Sheet Error!"; }
    }

    async function processTopic() {
        const topic = newsItems[currentIdx];
        document.getElementById('trendTitle').innerText = topic;
        document.getElementById('analysisText').innerText = "AI ‡§®‡•ç‡§Ø‡•Ç‡§ú‡§º ‡§è‡§®‡§æ‡§≤‡§ø‡§∏‡•ç‡§ü ‡§ó‡§π‡§∞‡•Ä ‡§ú‡§æ‡§®‡§ï‡§æ‡§∞‡•Ä ‡§®‡§ø‡§ï‡§æ‡§≤ ‡§∞‡§π‡§æ ‡§π‡•à...";
        document.getElementById('trendImg').src = `https://image.pollinations.ai/prompt/professional%20news%20scene%20of%20${encodeURIComponent(topic)}?width=880&height=520&nologo=true`;

        let success = false;
        
        // üî¥ ‡§Æ‡•â‡§°‡§≤ ‡§ñ‡•ã‡§ú‡§®‡•á ‡§ï‡§æ ‡§≤‡•Ç‡§™
        for (let modelName of MODELS) {
            if (success) break;
            
            const url = `https://generativelanguage.googleapis.com/v1beta/models/${modelName}:generateContent?key=${API_KEY}`;
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `Aap ek Senior News Analyst hain. Topic "${topic}" par ek vistrit (detailed) news report Hindi mein likhein. Isme kam se kam 8-10 vakya honi chahiye jo is topic ki puri gehrai ko samjhayein. Sirf Hindi bhasha ka upyog karein.` }] }]
                    })
                });
                
                const data = await response.json();
                if (data.candidates && data.candidates[0].content) {
                    const script = data.candidates[0].content.parts[0].text.trim();
                    displayAndSpeak(script);
                    success = true;
                }
            } catch (e) { console.log(`Model ${modelName} failed, trying next...`); }
        }

        if (!success) {
            document.getElementById('analysisText').innerText = "AI ‡§ï‡§®‡•á‡§ï‡•ç‡§ü ‡§®‡§π‡•Ä‡§Ç ‡§π‡•ã ‡§™‡§æ ‡§∞‡§π‡§æ‡•§ ‡§á‡§Ç‡§ü‡§∞‡§®‡•á‡§ü ‡§ö‡•á‡§ï ‡§ï‡§∞‡•á‡§Ç‡•§";
        }
    }

    function displayAndSpeak(txt) {
        document.getElementById('analysisText').innerText = txt;
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(txt);
        msg.lang = 'hi-IN';
        msg.rate = 0.9;
        
        const video = document.getElementById('anchorVideo');
        msg.onstart = () => video.play();
        msg.onend = () => {
            video.pause();
            currentIdx = (currentIdx + 1) % newsItems.length;
            setTimeout(processTopic, 8000); 
        };
        window.speechSynthesis.speak(msg);
    }

    window.onclick = () => startNews();
</script>
</body>
