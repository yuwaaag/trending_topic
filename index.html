<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>AI News Studio - Final Fix</title>
    <style>
        :root { --accent: #00f2ff; --twitter: #1DA1F2; }
        body, html { margin: 0; padding: 0; width: 1920px; height: 1080px; overflow: hidden; background: #000; font-family: 'Arial', sans-serif; color: white; }
        .studio-bg { position: absolute; width: 100%; height: 100%; background: url('studio.jpg') no-repeat center center; background-size: cover; z-index: 1; }
        .display-unit { position: absolute; left: 80px; top: 120px; width: 850px; height: 500px; border: 5px solid var(--accent); z-index: 10; border-radius: 20px; overflow: hidden; background: #000; box-shadow: 0 0 40px rgba(0,242,255,0.3); }
        #trendImg { width: 100%; height: 100%; object-fit: cover; }
        .analysis-box { position: absolute; left: 80px; bottom: 80px; width: 800px; background: rgba(0, 5, 20, 0.95); border-left: 15px solid var(--twitter); padding: 35px; font-size: 42px; z-index: 15; border-radius: 0 30px 30px 0; line-height: 1.5; min-height: 220px; font-weight: bold; }
        .anchor-container { position: absolute; right: 0; bottom: 0; width: 950px; height: 1080px; z-index: 5; }
        #anchorVideo { width: 100%; height: 100%; object-fit: contain; }
    </style>
</head>
<body>

<div class="studio-bg"></div>
<div class="display-unit">
    <img id="trendImg" src="">
    <div id="trendTitle" style="position:absolute; bottom:0; width:100%; background:rgba(0,0,0,0.8); padding:20px; font-size:45px; border-top:2px solid var(--accent);">‡§ú‡•Å‡•ú ‡§∞‡§π‡§æ ‡§π‡•à...</div>
</div>
<div class="analysis-box" id="analysisText">‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è OBS ‡§Æ‡•á‡§Ç 'Interact' ‡§¶‡§¨‡§æ‡§ï‡§∞ ‡§Ø‡§π‡§æ‡§Å ‡§è‡§ï ‡§¨‡§æ‡§∞ ‡§ï‡•ç‡§≤‡§ø‡§ï ‡§ï‡§∞‡•á‡§Ç‡•§</div>
<div class="anchor-container"><video id="anchorVideo" muted loop playsinline><source src="anchor_video.mp4" type="video/mp4"></video></div>

<script>
    // üî¥ 1. ‡§Ö‡§™‡§®‡•Ä ‡§°‡§ø‡§ü‡•á‡§≤‡•ç‡§∏ ‡§Ø‡§π‡§æ‡§Å ‡§≠‡§∞‡•á‡§Ç
    const API_KEY = "AIzaSyBUGHUmJMdxTvDLTrBtiLTN3jZUQ4dspCo"; 
    const SHEET_ID = '1rybhbksHooXt_n1X9xOhvE8ilVneK1V4wx_NHXVlfIo';
    const CSV_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv`;

    let topics = [];
    let idx = 0;

    async function start() {
        try {
            const res = await fetch(CSV_URL + '&cb=' + Date.now());
            const text = await res.text();
            topics = text.split('\n').slice(1).map(r => r.split(',')[0].replace(/"/g, "").trim()).filter(r => r.length > 2);
            if(topics.length > 0) runAI();
            else document.getElementById('analysisText').innerText = "Sheet ‡§ñ‡§æ‡§≤‡•Ä ‡§π‡•à!";
        } catch (e) { document.getElementById('analysisText').innerText = "Sheet Error!"; }
    }

    async function runAI() {
        const topic = topics[idx];
        document.getElementById('trendTitle').innerText = topic;
        document.getElementById('analysisText').innerText = "AI ‡§∏‡•ç‡§ï‡•ç‡§∞‡§ø‡§™‡•ç‡§ü ‡§≤‡§ø‡§ñ ‡§∞‡§π‡§æ ‡§π‡•à...";
        document.getElementById('trendImg').src = `https://source.unsplash.com/1600x900/?${encodeURIComponent(topic)}`;

        // üü¢ 2. AI ‡§ï‡•ã ‡§¶‡§ø‡§Ø‡§æ ‡§ó‡§Ø‡§æ ‡§∏‡§¨‡§∏‡•á ‡§Ü‡§∏‡§æ‡§® ‡§®‡§ø‡§∞‡•ç‡§¶‡•á‡§∂
        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;
        const payload = { contents: [{ parts: [{ text: `Act as a News Anchor. Write a news report about "${topic}" in exactly 3 lines of Hindi. Provide ONLY the Hindi text. No extra words.` }] }] };

        try {
            const response = await fetch(url, { method: 'POST', body: JSON.stringify(payload), headers: { 'Content-Type': 'application/json' } });
            const data = await response.json();
            
            if (data.candidates && data.candidates[0].content) {
                const script = data.candidates[0].content.parts[0].text.trim();
                document.getElementById('analysisText').innerText = script;
                speak(script);
            } else { throw new Error("API Issue"); }
        } catch (e) {
            document.getElementById('analysisText').innerText = "‡§™‡•ç‡§∞‡§Ø‡§æ‡§∏ ‡§ú‡§æ‡§∞‡•Ä ‡§π‡•à... ‡§ï‡•É‡§™‡§Ø‡§æ ‡§∞‡•Å‡§ï‡•á‡§Ç‡•§";
            setTimeout(runAI, 5000); 
        }
    }

    function speak(txt) {
        window.speechSynthesis.cancel();
        const utterance = new SpeechSynthesisUtterance(txt);
        utterance.lang = 'hi-IN';
        utterance.rate = 0.9;
        const video = document.getElementById('anchorVideo');
        
        utterance.onstart = () => video.play();
        utterance.onend = () => {
            video.pause();
            idx = (idx + 1) % topics.length;
            setTimeout(runAI, 8000); // ‡§Ö‡§ó‡§≤‡•Ä ‡§ñ‡§¨‡§∞ 8 ‡§∏‡•á‡§ï‡§Ç‡§° ‡§¨‡§æ‡§¶
        };
        window.speechSynthesis.speak(utterance);
    }

    window.onclick = () => start();
</script>
</body>
</html>
