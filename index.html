    <style>

<body>

<div class="studio-bg"></div>

<div class="display-unit">
    <img id="trendImg" src="https://via.placeholder.com/850x500/000/fff?text=Loading+Image...">
    <div id="trendTitle" style="position:absolute; bottom:0; width:100%; background:rgba(0,0,0,0.8); padding:20px; font-size:40px; border-top:2px solid var(--accent);">‡§ú‡•Å‡•ú ‡§∞‡§π‡§æ ‡§π‡•à...</div>
</div>

<div class="analysis-box" id="analysisText">‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è 'Interact' ‡§¶‡§¨‡§æ‡§ï‡§∞ ‡§∏‡•ç‡§ï‡•ç‡§∞‡•Ä‡§® ‡§™‡§∞ ‡§ï‡•ç‡§≤‡§ø‡§ï ‡§ï‡§∞‡•á‡§Ç‡•§</div>

<div class="anchor-container">
    <video id="anchorVideo" muted loop playsinline><source src="anchor_video.mp4" type="video/mp4"></video>
</div>

<script>
    // üî¥ 1. ‡§Ö‡§™‡§®‡•Ä ‡§∏‡§π‡•Ä ‡§°‡§ø‡§ü‡•á‡§≤‡•ç‡§∏ ‡§Ø‡§π‡§æ‡§Å ‡§≠‡§∞‡•á‡§Ç
    const API_KEY = "AIzaSyBUGHUmJMdxTvDLTrBtiLTN3jZUQ4dspCo"; 
    const SHEET_ID = '1rybhbksHooXt_n1X9xOhvE8ilVneK1V4wx_NHXVlfIo';
    const CSV_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv`;

    let topics = [];
    let idx = 0;

    async function start() {
        try {
            const res = await fetch(CSV_URL + '&cb=' + Date.now());
            const text = await res.text();
            topics = text.split('\n').slice(1).map(r => r.split(',')[0].replace(/"/g, "").trim()).filter(r => r.length > 2);
            if(topics.length > 0) callGemini();
            else document.getElementById('analysisText').innerText = "Sheet ‡§ñ‡§æ‡§≤‡•Ä ‡§π‡•à!";
        } catch (e) { document.getElementById('analysisText').innerText = "Sheet Error!"; }
    }

    async function callGemini() {
        const topic = topics[idx];
        document.getElementById('trendTitle').innerText = topic;
        document.getElementById('analysisText').innerText = "AI ‡§µ‡§ø‡§∂‡•ç‡§≤‡•á‡§∑‡§£ ‡§§‡•à‡§Ø‡§æ‡§∞ ‡§ï‡§∞ ‡§∞‡§π‡§æ ‡§π‡•à...";
        
        // üü¢ ‡§®‡§Ø‡§æ ‡§á‡§Æ‡•á‡§ú ‡§∏‡•ã‡§∞‡•ç‡§∏ (‡§Ø‡§π ‡§ï‡§≠‡•Ä ‡§´‡•á‡§≤ ‡§®‡§π‡•Ä‡§Ç ‡§π‡•ã‡§ó‡§æ)
        document.getElementById('trendImg').src = `https://image.pollinations.ai/prompt/news%20report%20on%20${encodeURIComponent(topic)}?width=850&height=500&nologo=true`;

        // üü¢ API URL ‡§´‡§ø‡§ï‡•ç‡§∏ (‡§á‡§∏‡§Æ‡•á‡§Ç ‡§π‡§Æ‡§®‡•á v1beta ‡§î‡§∞ flash ‡§ï‡•ã ‡§∏‡§π‡•Ä ‡§§‡§∞‡•Ä‡§ï‡•á ‡§∏‡•á ‡§ú‡•ã‡•ú‡§æ ‡§π‡•à)
        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;
        
        const payload = {
            contents: [{ parts: [{ text: `Act as a TV news anchor. Write a powerful 3-line news report in Hindi about "${topic}". Use simple, dramatic Hindi words. Only give the Hindi text.` }] }]
        };

        try {
            const response = await fetch(url, { method: 'POST', body: JSON.stringify(payload), headers: { 'Content-Type': 'application/json' } });
            const data = await response.json();
            
            if (data.candidates && data.candidates[0].content) {
                const script = data.candidates[0].content.parts[0].text.trim();
                document.getElementById('analysisText').innerText = script;
                speak(script);
            } else {
                throw new Error("Retry");
            }
        } catch (e) {
            document.getElementById('analysisText').innerText = "‡§∏‡§∞‡•ç‡§µ‡§∞ ‡§µ‡•ç‡§Ø‡§∏‡•ç‡§§ ‡§π‡•à, 5 ‡§∏‡•á‡§ï‡§Ç‡§° ‡§Æ‡•á‡§Ç ‡§™‡•Å‡§®‡§É ‡§™‡•ç‡§∞‡§Ø‡§æ‡§∏...";
            setTimeout(callGemini, 5000);
        }
    }

    function speak(txt) {
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(txt);
        msg.lang = 'hi-IN';
        msg.rate = 0.95;
        const video = document.getElementById('anchorVideo');
        
        msg.onstart = () => video.play();
        msg.onend = () => {
            video.pause();
            idx = (idx + 1) % topics.length;
            setTimeout(callGemini, 8000); 
        };
        window.speechSynthesis.speak(msg);
    }

    window.onclick = () => start();
</script>
</body>
</html>
