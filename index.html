<script>
    // üî¥ ‡§Ø‡§π‡§æ‡§Å ‡§Ö‡§™‡§®‡•Ä ‡§°‡§ø‡§ü‡•á‡§≤‡•ç‡§∏ ‡§≠‡§∞‡•á‡§Ç
    const API_KEY = "AIzaSyBUGHUmJMdxTvDLTrBtiLTN3jZUQ4dspCo"; 
    const SHEET_ID = '1rybhbksHooXt_n1X9xOhvE8ilVneK1V4wx_NHXVlfIo';
    const CSV_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv`;

    let topics = [];
    let idx = 0;

    async function loadSheet() {
        try {
            const res = await fetch(CSV_URL + '&cb=' + Date.now());
            const text = await res.text();
            topics = text.split('\n').slice(1).map(r => r.split(',')[0].replace(/"/g, "").trim()).filter(r => r.length > 2);
            if(topics.length > 0) askGemini();
            else document.getElementById('analysisText').innerText = "Sheet ‡§ñ‡§æ‡§≤‡•Ä ‡§π‡•à!";
        } catch (e) { document.getElementById('analysisText').innerText = "Sheet ‡§ï‡§®‡•á‡§ï‡•ç‡§ü ‡§®‡§π‡•Ä‡§Ç ‡§π‡•Å‡§à!"; }
    }

    async function askGemini() {
        const topic = topics[idx];
        document.getElementById('trendTitle').innerText = topic;
        document.getElementById('analysisText').innerText = "AI ‡§∏‡•ç‡§ï‡•ç‡§∞‡§ø‡§™‡•ç‡§ü ‡§§‡•à‡§Ø‡§æ‡§∞ ‡§ï‡§∞ ‡§∞‡§π‡§æ ‡§π‡•à...";
        
        // Unsplash ‡§∏‡•á ‡§´‡•ã‡§ü‡•ã ‡§§‡•Å‡§∞‡§Ç‡§§ ‡§≤‡•ã‡§° ‡§ï‡§∞‡§®‡§æ
        document.getElementById('trendImg').src = `https://source.unsplash.com/1600x900/?${encodeURIComponent(topic)}`;

        // üü¢ ‡§∏‡§¨‡§∏‡•á ‡§∏‡•ç‡§ü‡•á‡§¨‡§≤ ‡§Æ‡•â‡§°‡§≤ ‡§™‡§æ‡§•
        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;
        
        try {
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: `Write a 3-line news report in Hindi about: ${topic}. Speak like a news anchor.` }] }]
                })
            });

            const data = await response.json();
            
            // ‡§Ö‡§ó‡§∞ ‡§ú‡§µ‡§æ‡§¨ ‡§Æ‡§ø‡§≤ ‡§ó‡§Ø‡§æ
            if (data.candidates && data.candidates[0].content) {
                const script = data.candidates[0].content.parts[0].text.trim();
                document.getElementById('analysisText').innerText = script;
                speak(script);
            } else {
                throw new Error("No response");
            }
        } catch (e) {
            document.getElementById('analysisText').innerText = "‡§®‡•á‡§ü‡§µ‡§∞‡•ç‡§ï ‡§ß‡•Ä‡§Æ‡§æ ‡§π‡•à, 5 ‡§∏‡•á‡§ï‡§Ç‡§° ‡§Æ‡•á‡§Ç ‡§¶‡•ã‡§¨‡§æ‡§∞‡§æ ‡§ï‡•ã‡§∂‡§ø‡§∂...";
            setTimeout(askGemini, 5000); // ‡§¨‡•ç‡§≤‡§ø‡§Ç‡§ï ‡§∞‡•ã‡§ï‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è 5 ‡§∏‡•á‡§ï‡§Ç‡§° ‡§ï‡§æ ‡§µ‡•á‡§ü
        }
    }

    function speak(txt) {
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(txt);
        msg.lang = 'hi-IN';
        msg.rate = 0.9;
        
        msg.onstart = () => document.getElementById('anchorVideo').play();
        msg.onend = () => {
            document.getElementById('anchorVideo').pause();
            idx = (idx + 1) % topics.length;
            setTimeout(askGemini, 8000); // ‡§Ö‡§ó‡§≤‡•Ä ‡§ñ‡§¨‡§∞ 8 ‡§∏‡•á‡§ï‡§Ç‡§° ‡§¨‡§æ‡§¶
        };
        window.speechSynthesis.speak(msg);
    }

    window.onclick = () => loadSheet();
</script>
