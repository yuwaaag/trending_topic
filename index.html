<script>
    // üî¥ ‡§Ø‡§π‡§æ‡§Å ‡§Ö‡§™‡§®‡•Ä ‡§®‡§à ‡§°‡§ø‡§ü‡•á‡§≤‡•ç‡§∏ ‡§≠‡§∞‡•á‡§Ç
    const API_KEY = "AIzaSyBO367SRvqQddL-ZRhpXZ38N_GkYZk6PnU"; 
    const SHEET_ID = '1rybhbksHooXt_n1X9xOhvE8ilVneK1V4wx_NHXVlfIo';
    const CSV_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv`;

    let newsItems = [];
    let currentIdx = 0;

    async function startApp() {
        try {
            const res = await fetch(CSV_URL + '&cb=' + Date.now());
            const text = await res.text();
            newsItems = text.split('\n').slice(1).map(r => r.split(',')[0].replace(/"/g, "").trim()).filter(r => r.length > 2);
            if(newsItems.length > 0) processTopic();
        } catch (e) { document.getElementById('analysisText').innerText = "Sheet Connect ‡§®‡§π‡•Ä‡§Ç ‡§π‡•ã ‡§∞‡§π‡•Ä!"; }
    }

    async function processTopic() {
        const topic = newsItems[currentIdx];
        document.getElementById('trendTitle').innerText = topic;
        document.getElementById('analysisText').innerText = "AI ‡§ó‡§π‡§∞‡§æ ‡§µ‡§ø‡§∂‡•ç‡§≤‡•á‡§∑‡§£ (Deep Analysis) ‡§§‡•à‡§Ø‡§æ‡§∞ ‡§ï‡§∞ ‡§∞‡§π‡§æ ‡§π‡•à...";
        document.getElementById('trendImg').src = `https://image.pollinations.ai/prompt/professional%20news%20infographic%20on%20${encodeURIComponent(topic)}?width=880&height=520&nologo=true`;

        // üü¢ DEEP ANALYSIS PROMPT
        const prompt = `Aap PTN News ke Senior Analyst hain. Vishay "${topic}" par ek gambhir aur vistarit (detailed) news report likhein. 
        Structure: 
        1. Shuruat karein: 'Namaskar, PTN News ke vishesh vishleshan mein aapka swagat hai'. 
        2. Is topic ke bare mein 4-5 vakya mein gehrai se batayein ki iska mahatva kya hai.
        3. Iske arthik ya samajik prabhav (impact) par baat karein.
        4. Agle kadam kya ho sakte hain, ye batayein.
        Note: Kam se kam 150-200 shabd. Sirf Hindi bhasha.`;

        try {
            // Updated Endpoint
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
            });

            const data = await response.json();
            
            if (data.candidates && data.candidates[0].content) {
                const script = data.candidates[0].content.parts[0].text.trim();
                displayAndSpeak(script);
            } else {
                throw new Error("API Issue");
            }
        } catch (e) {
            // Smart Backup (sirf topic use karega)
            const backup = `‡§®‡§Æ‡§∏‡•ç‡§ï‡§æ‡§∞, ${topic} ‡§™‡§∞ ‡§µ‡§ø‡§∏‡•ç‡§§‡•É‡§§ ‡§µ‡§ø‡§∂‡•ç‡§≤‡•á‡§∑‡§£ ‡§ï‡•á ‡§≤‡§ø‡§è ‡§π‡§Æ‡§æ‡§∞‡•Ä ‡§ü‡•Ä‡§Æ ‡§°‡•á‡§ü‡§æ ‡§ú‡•Å‡§ü‡§æ ‡§∞‡§π‡•Ä ‡§π‡•à‡•§ ‡§∂‡•Å‡§∞‡•Å‡§Ü‡§§‡•Ä ‡§ú‡§æ‡§®‡§ï‡§æ‡§∞‡•Ä ‡§ï‡•á ‡§Ö‡§®‡•Å‡§∏‡§æ‡§∞, ‡§Ø‡§π ‡§µ‡§ø‡§∑‡§Ø ‡§Ü‡§®‡•á ‡§µ‡§æ‡§≤‡•á ‡§∏‡§Æ‡§Ø ‡§Æ‡•á‡§Ç ‡§è‡§ï ‡§¨‡•ú‡§æ ‡§Æ‡•ã‡•ú ‡§≤‡•á ‡§∏‡§ï‡§§‡§æ ‡§π‡•à‡•§ ‡§µ‡§ø‡§∂‡•á‡§∑‡§ú‡•ç‡§û‡•ã‡§Ç ‡§ï‡•Ä ‡§∞‡§æ‡§Ø ‡§π‡•à ‡§ï‡§ø ‡§á‡§∏ ‡§™‡§∞ ‡§ó‡§Ç‡§≠‡•Ä‡§∞‡§§‡§æ ‡§∏‡•á ‡§µ‡§ø‡§ö‡§æ‡§∞ ‡§ï‡§∞‡§®‡•á ‡§ï‡•Ä ‡§Ü‡§µ‡§∂‡•ç‡§Ø‡§ï‡§§‡§æ ‡§π‡•à‡•§ ‡§π‡§Æ ‡§ú‡§≤‡•ç‡§¶ ‡§π‡•Ä ‡§á‡§∏‡§ï‡•Ä ‡§™‡•Ç‡§∞‡•Ä ‡§∞‡§ø‡§™‡•ã‡§∞‡•ç‡§ü ‡§™‡•á‡§∂ ‡§ï‡§∞‡•á‡§Ç‡§ó‡•á‡•§`;
            displayAndSpeak(backup);
        }
    }

    function displayAndSpeak(txt) {
        document.getElementById('analysisText').innerText = txt;
        window.speechSynthesis.cancel();
        
        const msg = new SpeechSynthesisUtterance(txt);
        msg.lang = 'hi-IN';
        msg.rate = 0.9; 
        
        const video = document.getElementById('anchorVideo');
        msg.onstart = () => video.play();
        msg.onend = () => {
            video.pause();
            currentIdx = (currentIdx + 1) % newsItems.length;
            setTimeout(processTopic, 12000); // 12 ‡§∏‡•á‡§ï‡§Ç‡§° ‡§ï‡§æ ‡§¨‡•ç‡§∞‡•á‡§ï
        };
        window.speechSynthesis.speak(msg);
    }

    window.onclick = () => startApp();
</script>
