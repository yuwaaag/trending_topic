<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <style>
        :root { --accent: #00f2ff; --twitter: #1DA1F2; }
        body, html { margin: 0; padding: 0; width: 1920px; height: 1080px; overflow: hidden; background: #000; font-family: 'Oswald', sans-serif; color: white; }

        #trendImg { width: 100%; height: 100%; object-fit: cover; }
        
        /* 3. Script Box */
        .analysis-box { position: absolute; left: 80px; bottom: 80px; width: 800px; background: rgba(0, 5, 15, 0.95); border-left: 12px solid var(--twitter); padding: 30px; font-size: 38px; z-index: 15; border-radius: 0 30px 30px 0; line-height: 1.4; color: #fff; }

        /* 4. Anchor Video */
        .anchor-container { position: absolute; right: 0; bottom: 0; width: 950px; height: 1080px; z-index: 5; }

    </style>
</head>
<body>

<div class="studio-bg"></div>

<div class="display-unit">
    <img id="trendImg" src="">
    <div id="trendTitle" style="position:absolute; bottom:0; width:100%; background:rgba(0,0,0,0.85); padding:20px; font-size:40px; border-top:2px solid var(--accent);">‡§ñ‡§¨‡§∞ ‡§≤‡•ã‡§° ‡§π‡•ã ‡§∞‡§π‡•Ä ‡§π‡•à...</div>
</div>

<div class="analysis-box" id="analysisText">AI ‡§®‡•ç‡§Ø‡•Ç‡§ú‡§º ‡§∞‡•Ç‡§Æ ‡§§‡•à‡§Ø‡§æ‡§∞ ‡§π‡•à‡•§ ‡§ï‡•É‡§™‡§Ø‡§æ ‡§∏‡•ç‡§ï‡•ç‡§∞‡•Ä‡§® ‡§™‡§∞ ‡§è‡§ï ‡§¨‡§æ‡§∞ ‡§ï‡•ç‡§≤‡§ø‡§ï ‡§ï‡§∞‡•á‡§Ç...</div>

<div class="anchor-container">
    <video id="anchorVideo" muted loop playsinline><source src="anchor_video.mp4" type="video/mp4"></video>
</div>

<script>
    // üî¥ ‡§Ø‡§π‡§æ‡§Å ‡§Ö‡§™‡§®‡•Ä ‡§∏‡§π‡•Ä ‡§°‡§ø‡§ü‡•á‡§≤‡•ç‡§∏ ‡§≠‡§∞‡•á‡§Ç
    const API_KEY = "AIzaSyBUGHUmJMdxTvDLTrBtiLTN3jZUQ4dspCo"; 
    const SHEET_ID = '1rybhbksHooXt_n1X9xOhvE8ilVneK1V4wx_NHXVlfIo';
    const CSV_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv`;

    let newsItems = [];
    let currentIdx = 0;

    async function startNews() {
        try {
            const res = await fetch(CSV_URL + '&cb=' + Date.now());
            const text = await res.text();
            // Header ‡§π‡§ü‡§æ‡§ï‡§∞ ‡§ü‡•â‡§™‡§ø‡§ï‡•ç‡§∏ ‡§≤‡•á‡§®‡§æ
            newsItems = text.split('\n').slice(1).map(r => r.split(',')[0].replace(/"/g, "").trim()).filter(r => r !== "");
            
            if(newsItems.length > 0) processTopic();
            else document.getElementById('analysisText').innerText = "Sheet ‡§Æ‡•á‡§Ç ‡§ï‡•ã‡§à ‡§ü‡•â‡§™‡§ø‡§ï ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡§æ!";
        } catch (e) { document.getElementById('analysisText').innerText = "Sheet Connection Error!"; }
    }

    async function processTopic() {
        const topic = newsItems[currentIdx];
        document.getElementById('trendTitle').innerText = topic;
        document.getElementById('analysisText').innerText = "AI ‡§µ‡§ø‡§∂‡•ç‡§≤‡•á‡§∑‡§£ ‡§ï‡§∞ ‡§∞‡§π‡§æ ‡§π‡•à...";

        // üü¢ AI Studio ‡§µ‡§æ‡§≤‡§æ ‡§Æ‡•â‡§°‡§≤ URL
        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;
        
        const payload = {
            contents: [{ parts: [{ text: `Topic: "${topic}". Act as a Hindi News Anchor. Write 3 dramatic lines. Format strictly: ImageKeyword|Hashtag|Script` }] }]
        };

        try {
            const response = await fetch(url, {
                method: 'POST',
                body: JSON.stringify(payload),
                headers: { 'Content-Type': 'application/json' }
            });

            const data = await response.json();
            
            if(data.candidates && data.candidates[0].content) {
                const responseText = data.candidates[0].content.parts[0].text;
                const [kw, hash, script] = responseText.split('|');
                
                document.getElementById('analysisText').innerText = script.trim();
                document.getElementById('trendImg').src = `https://source.unsplash.com/1600x900/?${kw.trim()}`;
                
                speak(script.trim());
            } else {
                throw new Error("Invalid Response");
            }
        } catch (e) { 
            document.getElementById('analysisText').innerText = "AI Response ‡§Æ‡•á‡§Ç ‡§∏‡§Æ‡§∏‡•ç‡§Ø‡§æ ‡§π‡•à‡•§ ‡§ï‡•É‡§™‡§Ø‡§æ ‡§ï‡•Ä‡§µ‡§∞‡•ç‡§° ‡§ö‡•á‡§ï ‡§ï‡§∞‡•á‡§Ç‡•§";
        }
    }

    function speak(textToSay) {
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(textToSay);
        msg.lang = 'hi-IN';
        msg.rate = 0.95; // ‡§¨‡•ã‡§≤‡§®‡•á ‡§ï‡•Ä ‡§∞‡•û‡•ç‡§§‡§æ‡§∞

        const video = document.getElementById('anchorVideo');
        msg.onstart = () => video.play();
        msg.onend = () => {
            video.pause();
            // ‡§Ö‡§ó‡§≤‡•Ä ‡§ñ‡§¨‡§∞ ‡§™‡§∞ ‡§ú‡§æ‡§®‡§æ
            currentIdx = (currentIdx + 1) % newsItems.length;
            setTimeout(processTopic, 6000); // 6 ‡§∏‡•á‡§ï‡§Ç‡§° ‡§ï‡§æ ‡§¨‡•ç‡§∞‡•á‡§ï ‡§ñ‡§¨‡§∞‡•ã‡§Ç ‡§ï‡•á ‡§¨‡•Ä‡§ö
        };
        window.speechSynthesis.speak(msg);
    }

    // OBS ‡§Æ‡•á‡§Ç Interact ‡§¨‡§ü‡§® ‡§¶‡§¨‡§æ‡§ï‡§∞ ‡§è‡§ï ‡§¨‡§æ‡§∞ ‡§ï‡•ç‡§≤‡§ø‡§ï ‡•õ‡§∞‡•Ç‡§∞ ‡§ï‡§∞‡•á‡§Ç
    window.onclick = () => startNews();
</script>
</body>
</html>
