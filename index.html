<script>
    // üî¥ ‡§Ö‡§™‡§®‡•Ä ‡§∏‡§π‡•Ä ‡§°‡§ø‡§ü‡•á‡§≤‡•ç‡§∏ ‡§Ø‡§π‡§æ‡§Å ‡§≠‡§∞‡•á‡§Ç
    const API_KEY = "AIzaSyBUGHUmJMdxTvDLTrBtiLTN3jZUQ4dspCo"; 
    const SHEET_ID = '1rybhbksHooXt_n1X9xOhvE8ilVneK1V4wx_NHXVlfIo';
    const CSV_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv`;

    let newsItems = [];
    let currentIdx = 0;

    async function startNews() {
        try {
            const res = await fetch(CSV_URL + '&cb=' + Date.now());
            const text = await res.text();
            newsItems = text.split('\n').slice(1).map(r => r.split(',')[0].replace(/"/g, "").trim()).filter(r => r.length > 2);
            if(newsItems.length > 0) processTopic();
            else document.getElementById('analysisText').innerText = "Sheet ‡§ñ‡§æ‡§≤‡•Ä ‡§π‡•à!";
        } catch (e) { document.getElementById('analysisText').innerText = "Sheet Connection Error!"; }
    }

    async function processTopic() {
        const topic = newsItems[currentIdx];
        document.getElementById('trendTitle').innerText = topic;
        document.getElementById('analysisText').innerText = "AI ‡§ó‡§π‡§∞‡§æ‡§à ‡§∏‡•á ‡§µ‡§ø‡§∂‡•ç‡§≤‡•á‡§∑‡§£ ‡§ï‡§∞ ‡§∞‡§π‡§æ ‡§π‡•à...";
        
        // Image Loading
        document.getElementById('trendImg').src = `https://image.pollinations.ai/prompt/professional%20news%20visual%20of%20${encodeURIComponent(topic)}?width=880&height=520&nologo=true`;

        // üü¢ GOOGLE GEMINI 2.0 FLASH (LATEST MODEL)
        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-exp:generateContent?key=${API_KEY}`;
        
        const payload = {
            contents: [{ parts: [{ text: `Aap ek TV news anchor hain. Topic "${topic}" par ek vistrit (detailed) news report Hindi mein likhein. Isme kam se kam 6-7 bade vakya (sentences) honi chahiye. Shuruat 'Namaskar, PTN News mein aapka swagat hai' se karein aur topic ki poori jankari dein. Sirf Hindi text dein.` }] }]
        };

        try {
            const response = await fetch(url, { method: 'POST', body: JSON.stringify(payload), headers: { 'Content-Type': 'application/json' } });
            const data = await response.json();
            
            if (data.candidates && data.candidates[0].content) {
                const script = data.candidates[0].content.parts[0].text.trim();
                displayAndSpeak(script);
            } else {
                throw new Error("API Issue");
            }
        } catch (e) {
            // Backup detailed script if API fails
            const backup = `‡§®‡§Æ‡§∏‡•ç‡§ï‡§æ‡§∞, ‡§™‡•Ä‡§ü‡•Ä‡§è‡§® ‡§®‡•ç‡§Ø‡•Ç‡§ú‡§º ‡§Æ‡•á‡§Ç ‡§Ü‡§™‡§ï‡§æ ‡§∏‡•ç‡§µ‡§æ‡§ó‡§§ ‡§π‡•à‡•§ ‡§Ü‡§ú ‡§ï‡•Ä ‡§¨‡§°‡§º‡•Ä ‡§ñ‡§¨‡§∞ ${topic} ‡§ï‡•ã ‡§≤‡•á‡§ï‡§∞ ‡§π‡•à‡•§ ‡§á‡§∏ ‡§Æ‡§æ‡§Æ‡§≤‡•á ‡§Æ‡•á‡§Ç ‡§µ‡§ø‡§∂‡•á‡§∑‡§ú‡•ç‡§û‡•ã‡§Ç ‡§ï‡§æ ‡§ï‡§π‡§®‡§æ ‡§π‡•à ‡§ï‡§ø ‡§á‡§∏‡§ï‡•á ‡§¶‡•Ç‡§∞‡§ó‡§æ‡§Æ‡•Ä ‡§™‡§∞‡§ø‡§£‡§æ‡§Æ ‡§π‡•ã‡§Ç‡§ó‡•á‡•§ ‡§π‡§Æ ‡§á‡§∏ ‡§ñ‡§¨‡§∞ ‡§ï‡•Ä ‡§§‡§π ‡§§‡§ï ‡§ú‡§æ‡§®‡•á ‡§ï‡•Ä ‡§ï‡•ã‡§∂‡§ø‡§∂ ‡§ï‡§∞ ‡§∞‡§π‡•á ‡§π‡•à‡§Ç‡•§ ‡§™‡•Ç‡§∞‡•Ä ‡§ú‡§æ‡§®‡§ï‡§æ‡§∞‡•Ä ‡§ï‡•á ‡§≤‡§ø‡§è ‡§π‡§Æ‡§æ‡§∞‡•á ‡§∏‡§æ‡§• ‡§ú‡•Å‡§°‡§º‡•á ‡§∞‡§π‡•á‡§Ç‡•§`;
            displayAndSpeak(backup);
        }
    }

    function displayAndSpeak(txt) {
        document.getElementById('analysisText').innerText = txt;
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(txt);
        msg.lang = 'hi-IN';
        msg.rate = 0.92; // Slightly slow for better clarity
        
        const video = document.getElementById('anchorVideo');
        msg.onstart = () => video.play();
        msg.onend = () => {
            video.pause();
            currentIdx = (currentIdx + 1) % newsItems.length;
            setTimeout(processTopic, 10000); // 10 seconds gap between news
        };
        window.speechSynthesis.speak(msg);
    }

    window.onclick = () => startNews();
</script>
