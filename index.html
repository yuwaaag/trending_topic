</div>
<div class="analysis-box" id="analysisText">AI ‡§®‡•ç‡§Ø‡•Ç‡§ú‡§º ‡§∞‡•Ç‡§Æ ‡§§‡•à‡§Ø‡§æ‡§∞ ‡§π‡•à‡•§ ‡§ï‡•É‡§™‡§Ø‡§æ ‡§∏‡•ç‡§ï‡•ç‡§∞‡•Ä‡§® ‡§™‡§∞ ‡§è‡§ï ‡§¨‡§æ‡§∞ ‡§ï‡•ç‡§≤‡§ø‡§ï ‡§ï‡§∞‡•á‡§Ç...</div>
<div class="anchor-container"><video id="anchorVideo" muted loop playsinline><source src="anchor_video.mp4" type="video/mp4"></video></div>

<script>
    // üî¥ ‡§Ö‡§™‡§®‡•Ä ‡§°‡§ø‡§ü‡•á‡§≤‡•ç‡§∏ ‡§Ø‡§π‡§æ‡§Å ‡§≠‡§∞‡•á‡§Ç
    const API_KEY = "AIzaSyBUGHUmJMdxTvDLTrBtiLTN3jZUQ4dspCo"; 
    const SHEET_ID = '1rybhbksHooXt_n1X9xOhvE8ilVneK1V4wx_NHXVlfIo';
    const CSV_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv`;

    let newsItems = [];
    let currentIdx = 0;

    async function startNews() {
        try {
            const res = await fetch(CSV_URL + '&cb=' + Date.now());
            const text = await res.text();
            newsItems = text.split('\n').slice(1).map(r => r.split(',')[0].replace(/"/g, "").trim()).filter(r => r !== "" && r.length > 2);
            if(newsItems.length > 0) processTopic();
            else document.getElementById('analysisText').innerText = "Sheet ‡§Æ‡•á‡§Ç ‡§ü‡•â‡§™‡§ø‡§ï ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡§æ!";
        } catch (e) { document.getElementById('analysisText').innerText = "Sheet Connection Error!"; }
    }

    async function processTopic() {
        const topic = newsItems[currentIdx];
        document.getElementById('trendTitle').innerText = topic;
        document.getElementById('analysisText').innerText = "AI ‡§µ‡§ø‡§∂‡•ç‡§≤‡•á‡§∑‡§£ ‡§ï‡§∞ ‡§∞‡§π‡§æ ‡§π‡•à...";

        // üü¢ v1 endpoint ‡§∏‡§¨‡§∏‡•á ‡§∏‡•ç‡§ü‡•á‡§¨‡§≤ ‡§π‡•à
        const url = `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;
        
        const payload = {
            contents: [{ parts: [{ text: `Write a news report about "${topic}" in 3 lines of Hindi. Also give 1 English keyword for a photo. Format: keyword | script` }] }]
        };

        try {
            const response = await fetch(url, { method: 'POST', body: JSON.stringify(payload), headers: { 'Content-Type': 'application/json' } });
            const data = await response.json();
            
            if (data.candidates && data.candidates[0].content) {
                let responseText = data.candidates[0].content.parts[0].text;
                let kw = "news";
                let script = responseText;

                // Smart Parsing: ‡§Ö‡§ó‡§∞ | ‡§∏‡§ø‡§Ç‡§¨‡§≤ ‡§π‡•à ‡§§‡•ã ‡§Ö‡§≤‡§ó ‡§ï‡§∞‡•ã, ‡§µ‡§∞‡§®‡§æ ‡§™‡•Ç‡§∞‡§æ ‡§ü‡•á‡§ï‡•ç‡§∏‡•ç‡§ü ‡§∏‡•ç‡§ï‡•ç‡§∞‡§ø‡§™‡•ç‡§ü ‡§Æ‡§æ‡§® ‡§≤‡•ã
                if (responseText.includes('|')) {
                    const parts = responseText.split('|');
                    kw = parts[0].trim();
                    script = parts[1].trim();
                }

                document.getElementById('analysisText').innerText = script;
                document.getElementById('trendImg').src = `https://source.unsplash.com/1600x900/?${kw}`;
                speak(script);
            } else {
                throw new Error("AI Error");
            }
        } catch (e) { 
            document.getElementById('analysisText').innerText = "AI Response Error. Retrying in 5s...";
            setTimeout(processTopic, 5000);
        }
    }

    function speak(textToSay) {
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(textToSay);
        msg.lang = 'hi-IN';
        msg.rate = 0.9;
        const video = document.getElementById('anchorVideo');
        msg.onstart = () => video.play();
        msg.onend = () => {
            video.pause();
            currentIdx = (currentIdx + 1) % newsItems.length;
            setTimeout(processTopic, 6000);
        };
        window.speechSynthesis.speak(msg);
    }

    window.onclick = () => startNews();
</script>
