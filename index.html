<div class="analysis-box" id="analysisText">‡§∏‡§ø‡§∏‡•ç‡§ü‡§Æ ‡§§‡•à‡§Ø‡§æ‡§∞ ‡§π‡•à... ‡§ï‡•É‡§™‡§Ø‡§æ 'Interact' ‡§™‡§∞ ‡§ï‡•ç‡§≤‡§ø‡§ï ‡§ï‡§∞‡•á‡§Ç‡•§</div>
<div class="anchor-container"><video id="anchorVideo" muted loop playsinline><source src="anchor_video.mp4" type="video/mp4"></video></div>

<script>
    // üî¥ ‡§Ø‡§π‡§æ‡§Å ‡§Ö‡§™‡§®‡•Ä ‡§®‡§à API Key ‡§°‡§æ‡§≤‡•á‡§Ç
    const API_KEY = "AIzaSyBO367SRvqQddL-ZRhpXZ38N_GkYZk6PnU"; 
    const SHEET_ID = '1rybhbksHooXt_n1X9xOhvE8ilVneK1V4wx_NHXVlfIo';
    const CSV_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv`;

    let newsItems = [];
    let currentIdx = 0;

    async function startApp() {
        try {
            const res = await fetch(CSV_URL + '&cb=' + Date.now());
            const text = await res.text();
            newsItems = text.split('\n').slice(1).map(r => r.split(',')[0].replace(/"/g, "").trim()).filter(r => r.length > 2);
            if(newsItems.length > 0) processTopic();
        } catch (e) { document.getElementById('analysisText').innerText = "Sheet Connect Error!"; }
    }

    async function processTopic() {
        const topic = newsItems[currentIdx];
        document.getElementById('trendTitle').innerText = topic;
        document.getElementById('analysisText').innerText = "AI ‡§ó‡§π‡§∞‡§æ‡§à ‡§∏‡•á ‡§µ‡§ø‡§∂‡•ç‡§≤‡•á‡§∑‡§£ ‡§ï‡§∞ ‡§∞‡§π‡§æ ‡§π‡•à... ‡§ï‡•É‡§™‡§Ø‡§æ ‡§∞‡•Å‡§ï‡•á‡§Ç‡•§";
        document.getElementById('trendImg').src = `https://image.pollinations.ai/prompt/professional%20news%20report%20graphics%20on%20${encodeURIComponent(topic)}?width=880&height=520&nologo=true`;

        // üü¢ ‡§Æ‡§≤‡•ç‡§ü‡•Ä-‡§µ‡§∞‡•ç‡§∂‡§® ‡§∏‡§™‡•ã‡§∞‡•ç‡§ü (v1beta ‡§î‡§∞ v1)
        const endpoints = [
            `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`,
            `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${API_KEY}`
        ];

        const prompt = `Act as a Senior News Analyst. Topic: "${topic}". Write a 10-sentence detailed news report in Hindi. Analyze its impact and future. Start with 'Namaskar'. Do NOT give any English text.`;

        let success = false;

        for (let url of endpoints) {
            if (success) break;
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                
                const data = await response.json();
                if (data.candidates && data.candidates[0].content) {
                    const script = data.candidates[0].content.parts[0].text.trim();
                    displayAndSpeak(script);
                    success = true;
                }
            } catch (e) { console.error("Endpoint Failed, trying next..."); }
        }

        if (!success) {
            document.getElementById('analysisText').innerText = "‡§ï‡§®‡•á‡§ï‡•ç‡§∂‡§® ‡§è‡§∞‡§∞: ‡§ï‡•É‡§™‡§Ø‡§æ ‡§Ö‡§™‡§®‡•Ä ‡§á‡§Ç‡§ü‡§∞‡§®‡•á‡§ü ‡§∏‡•á‡§ü‡§ø‡§Ç‡§ó‡•ç‡§∏ ‡§Ø‡§æ API Key ‡§ö‡•á‡§ï ‡§ï‡§∞‡•á‡§Ç‡•§";
        }
    }

    function displayAndSpeak(txt) {
        document.getElementById('analysisText').innerText = txt;
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(txt);
        msg.lang = 'hi-IN';
        msg.rate = 0.9; 
        const video = document.getElementById('anchorVideo');
        msg.onstart = () => video.play();
        msg.onend = () => {
            video.pause();
            currentIdx = (currentIdx + 1) % newsItems.length;
            setTimeout(processTopic, 12000); 
        };
        window.speechSynthesis.speak(msg);
    }

    window.onclick = () => startApp();
</script>
</body>
