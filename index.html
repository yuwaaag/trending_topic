<script>
    // üî¥ ‡§Ø‡§π‡§æ‡§Å ‡§Ö‡§™‡§®‡•Ä NEW API Key ‡§î‡§∞ Sheet ID ‡§°‡§æ‡§≤‡•á‡§Ç
    const API_KEY = "AIzaSyBO367SRvqQddL-ZRhpXZ38N_GkYZk6PnU"; 
    const SHEET_ID = '1rybhbksHooXt_n1X9xOhvE8ilVneK1V4wx_NHXVlfIo';

    let newsItems = [];
    let currentIdx = 0;

    async function startNews() {
        try {
            // ‡§ó‡•Ç‡§ó‡§≤ ‡§∂‡•Ä‡§ü ‡§∏‡•á ‡§°‡•á‡§ü‡§æ ‡§≤‡•á‡§®‡•á ‡§ï‡§æ ‡§∏‡§¨‡§∏‡•á ‡§∏‡•Å‡§∞‡§ï‡•ç‡§∑‡§ø‡§§ ‡§∞‡§æ‡§∏‡•ç‡§§‡§æ
            const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv`;
            const res = await fetch(url);
            const text = await res.text();
            
            // ‡§°‡•á‡§ü‡§æ ‡§ï‡•ã ‡§∏‡§´‡§æ‡§à ‡§∏‡•á ‡§®‡§ø‡§ï‡§æ‡§≤‡§®‡§æ
            newsItems = text.split('\n')
                           .map(row => row.split(',')[0].replace(/"/g, "").trim())
                           .filter(item => item.length > 2 && item !== "Topic");

            if(newsItems.length > 0) {
                processTopic();
            } else {
                document.getElementById('analysisText').innerText = "‡§∂‡•Ä‡§ü ‡§Æ‡•á‡§Ç ‡§ï‡•ã‡§à ‡§ñ‡§¨‡§∞ ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡•Ä!";
            }
        } catch (e) {
            document.getElementById('analysisText').innerText = "Sheet Connection Failed! ‡§ö‡•á‡§ï ‡§ï‡§∞‡•á‡§Ç ‡§ï‡§ø ‡§∂‡•Ä‡§ü Public ‡§π‡•à ‡§Ø‡§æ ‡§®‡§π‡•Ä‡§Ç‡•§";
        }
    }

    async function processTopic() {
        const topic = newsItems[currentIdx];
        document.getElementById('trendTitle').innerText = topic;
        document.getElementById('analysisText').innerText = "AI ‡§ó‡§π‡§∞‡§æ ‡§®‡•ç‡§Ø‡•Ç‡§ú‡§º ‡§µ‡§ø‡§∂‡•ç‡§≤‡•á‡§∑‡§£ ‡§§‡•à‡§Ø‡§æ‡§∞ ‡§ï‡§∞ ‡§∞‡§π‡§æ ‡§π‡•à...";
        document.getElementById('trendImg').src = `https://image.pollinations.ai/prompt/high%20quality%20news%20visual%20for%20${encodeURIComponent(topic)}?width=880&height=520&nologo=true`;

        // üü¢ DEEP ANALYSIS PROMPT (v1 Model)
        const aiUrl = `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;
        
        try {
            const response = await fetch(aiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: `Aap PTN News analyst hain. Topic "${topic}" par 150-200 words ka gehra news analysis Hindi mein likhein. Isme is vishay ke kaaran, prabhav aur bhavishya ki baat karein. Shuruat namaskar se karein. Sirf Hindi text dein.` }] }]
                })
            });

            const data = await response.json();
            if (data.candidates) {
                const script = data.candidates[0].content.parts[0].text.trim();
                displayAndSpeak(script);
            } else {
                throw new Error("API Error");
            }
        } catch (e) {
            document.getElementById('analysisText').innerText = "AI ‡§µ‡§ø‡§∂‡•ç‡§≤‡•á‡§∑‡§£ ‡§≤‡•ã‡§° ‡§®‡§π‡•Ä‡§Ç ‡§π‡•ã ‡§∏‡§ï‡§æ‡•§ ‡§ï‡•É‡§™‡§Ø‡§æ API Key ‡§ö‡•á‡§ï ‡§ï‡§∞‡•á‡§Ç‡•§";
        }
    }

    function displayAndSpeak(txt) {
        document.getElementById('analysisText').innerText = txt;
        window.speechSynthesis.cancel();
        
        const msg = new SpeechSynthesisUtterance(txt);
        msg.lang = 'hi-IN';
        msg.rate = 0.9; 
        
        const video = document.getElementById('anchorVideo');
        msg.onstart = () => video.play();
        msg.onend = () => {
            video.pause();
            currentIdx = (currentIdx + 1) % newsItems.length;
            setTimeout(processTopic, 12000); // 12 ‡§∏‡•á‡§ï‡§Ç‡§° ‡§ï‡§æ ‡§¨‡•ç‡§∞‡•á‡§ï
        };
        window.speechSynthesis.speak(msg);
    }

    window.onclick = () => startNews();
</script>
