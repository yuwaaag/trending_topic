<body>

<div class="studio-bg"></div>
<div class="display-unit">
    <img id="trendImg" src="">
    <div id="trendTitle" style="position:absolute; bottom:0; width:100%; background:rgba(0,0,0,0.85); padding:20px; font-size:40px; border-top:2px solid var(--accent);">‡§ñ‡§¨‡§∞ ‡§≤‡•ã‡§° ‡§π‡•ã ‡§∞‡§π‡•Ä ‡§π‡•à...</div>
</div>
<div class="analysis-box" id="analysisText">‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è 'Interact' ‡§¶‡§¨‡§æ‡§ï‡§∞ ‡§Ø‡§π‡§æ‡§Å ‡§è‡§ï ‡§¨‡§æ‡§∞ ‡§ï‡•ç‡§≤‡§ø‡§ï ‡§ï‡§∞‡•á‡§Ç‡•§</div>
<div class="anchor-container"><video id="anchorVideo" muted loop playsinline><source src="anchor_video.mp4" type="video/mp4"></video></div>

<script>
    // üî¥ ‡§Ø‡§π‡§æ‡§Å ‡§Ö‡§™‡§®‡•Ä ‡§°‡§ø‡§ü‡•á‡§≤‡•ç‡§∏ ‡§≠‡§∞‡•á‡§Ç
    const API_KEY = "AIzaSyBUGHUmJMdxTvDLTrBtiLTN3jZUQ4dspCo"; 
    const SHEET_ID = '1rybhbksHooXt_n1X9xOhvE8ilVneK1V4wx_NHXVlfIo';
    const CSV_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv`;

    let newsItems = [];
    let currentIdx = 0;

    async function startApp() {
        try {
            const res = await fetch(CSV_URL + '&cb=' + Date.now());
            const text = await res.text();
            newsItems = text.split('\n').slice(1).map(r => r.split(',')[0].replace(/"/g, "").trim()).filter(r => r.length > 2);
            if(newsItems.length > 0) processNews();
            else document.getElementById('analysisText').innerText = "Sheet ‡§ñ‡§æ‡§≤‡•Ä ‡§π‡•à!";
        } catch (e) { document.getElementById('analysisText').innerText = "Sheet Error!"; }
    }

    async function processNews() {
        const topic = newsItems[currentIdx];
        document.getElementById('trendTitle').innerText = topic;
        document.getElementById('analysisText').innerText = "AI ‡§µ‡§ø‡§∂‡•ç‡§≤‡•á‡§∑‡§£ ‡§ï‡§∞ ‡§∞‡§π‡§æ ‡§π‡•à...";
        
        // ‡§á‡§Æ‡•á‡§ú ‡§≤‡•ã‡§° ‡§ï‡§∞‡§®‡§æ
        document.getElementById('trendImg').src = `https://image.pollinations.ai/prompt/news%20of%20${encodeURIComponent(topic)}?width=850&height=500&nologo=true`;

        // üü¢ AI ‡§®‡•ç‡§Ø‡•Ç‡§ú‡§º ‡§ú‡§®‡§∞‡•á‡§∂‡§®
        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;
        
        try {
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: `Topic: ${topic}. Write 3 lines news in Hindi for a TV anchor. Dramatic tone.` }] }] })
            });
            const data = await response.json();
            
            if (data.candidates && data.candidates[0].content) {
                const script = data.candidates[0].content.parts[0].text.trim();
                displayAndSpeak(script);
            } else { throw new Error("API Limit"); }
        } catch (e) {
            // üü° BACKUP: ‡§Ö‡§ó‡§∞ AI ‡§´‡•á‡§≤ ‡§π‡•ã ‡§ú‡§æ‡§è, ‡§§‡•ã ‡§Ø‡§π ‡§®‡•ç‡§Ø‡•Ç‡§ú‡§º ‡§Ö‡§™‡§®‡•á ‡§Ü‡§™ ‡§¨‡§® ‡§ú‡§æ‡§è‡§ó‡•Ä
            const fallbackScript = `‡§Ü‡§ú ‡§ï‡•Ä ‡§¨‡§°‡§º‡•Ä ‡§ñ‡§¨‡§∞ ${topic} ‡§ï‡•ã ‡§≤‡•á‡§ï‡§∞ ‡§Ü ‡§∞‡§π‡•Ä ‡§π‡•à‡•§ ‡§á‡§∏ ‡§Æ‡§æ‡§Æ‡§≤‡•á ‡§Æ‡•á‡§Ç ‡§π‡§∞ ‡§™‡§≤ ‡§®‡§è ‡§Ö‡§™‡§°‡•á‡§ü‡•ç‡§∏ ‡§Æ‡§ø‡§≤ ‡§∞‡§π‡•á ‡§π‡•à‡§Ç‡•§ ‡§™‡•Ç‡§∞‡•Ä ‡§∞‡§ø‡§™‡•ã‡§∞‡•ç‡§ü ‡§ï‡•á ‡§≤‡§ø‡§è ‡§π‡§Æ‡§æ‡§∞‡•á ‡§∏‡§æ‡§• ‡§¨‡§®‡•á ‡§∞‡§π‡•á‡§Ç‡•§`;
            displayAndSpeak(fallbackScript);
        }
    }

    function displayAndSpeak(txt) {
        document.getElementById('analysisText').innerText = txt;
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(txt);
        msg.lang = 'hi-IN';
        msg.rate = 0.95;
        const video = document.getElementById('anchorVideo');
        msg.onstart = () => video.play();
        msg.onend = () => {
            video.pause();
            currentIdx = (currentIdx + 1) % newsItems.length;
            setTimeout(processNews, 8000); 
        };
        window.speechSynthesis.speak(msg);
    }

    // ‡§∏‡•ç‡§ï‡•ç‡§∞‡•Ä‡§® ‡§™‡§∞ ‡§ï‡•ç‡§≤‡§ø‡§ï ‡§ï‡§∞‡§®‡§æ ‡§ú‡§º‡§∞‡•Ç‡§∞‡•Ä ‡§π‡•à
    window.onclick = () => startApp();
</script>
</body>
</html>
