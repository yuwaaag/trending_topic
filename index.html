<script>
    // üî¥ ‡§Ø‡§π‡§æ‡§Å ‡§Ö‡§™‡§®‡•Ä ‡§°‡§ø‡§ü‡•á‡§≤‡•ç‡§∏ ‡§≠‡§∞‡•á‡§Ç
    const API_KEY = "AIzaSyBUGHUmJMdxTvDLTrBtiLTN3jZUQ4dspCo"; 
    const SHEET_ID = '1rybhbksHooXt_n1X9xOhvE8ilVneK1V4wx_NHXVlfIo';
    const CSV_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv`;

    let newsItems = [];
    let currentIdx = 0;

    async function startNews() {
        try {
            const res = await fetch(CSV_URL + '&cb=' + Date.now());
            const text = await res.text();
            newsItems = text.split('\n').slice(1).map(r => r.split(',')[0].replace(/"/g, "").trim()).filter(r => r.length > 2);
            if(newsItems.length > 0) processTopic();
            else document.getElementById('analysisText').innerText = "Sheet ‡§Æ‡•á‡§Ç ‡§ü‡•â‡§™‡§ø‡§ï ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡§æ!";
        } catch (e) { document.getElementById('analysisText').innerText = "Sheet Connection Error!"; }
    }

    async function processTopic() {
        const topic = newsItems[currentIdx];
        document.getElementById('trendTitle').innerText = topic;
        document.getElementById('analysisText').innerText = "AI ‡§µ‡§ø‡§∂‡•ç‡§≤‡•á‡§∑‡§£ ‡§ï‡§∞ ‡§∞‡§π‡§æ ‡§π‡•à...";
        document.getElementById('trendImg').src = `https://source.unsplash.com/1600x900/?${encodeURIComponent(topic)}`;

        // üü¢ ‡§á‡§∏ ‡§¨‡§æ‡§∞ ‡§π‡§Æ ‡§Æ‡•â‡§°‡§≤ ‡§ï‡§æ ‡§µ‡•ã ‡§®‡§æ‡§Æ ‡§á‡§∏‡•ç‡§§‡•á‡§Æ‡§æ‡§≤ ‡§ï‡§∞ ‡§∞‡§π‡•á ‡§π‡•à‡§Ç ‡§ú‡•ã ‡§ï‡§≠‡•Ä ‡§´‡•á‡§≤ ‡§®‡§π‡•Ä‡§Ç ‡§π‡•ã‡§§‡§æ
        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;
        
        const payload = {
            contents: [{ parts: [{ text: `Write 3 dramatic news lines in Hindi about "${topic}". Speak like a TV news anchor. No hashtags, no English.` }] }]
        };

        try {
            const response = await fetch(url, { method: 'POST', body: JSON.stringify(payload), headers: { 'Content-Type': 'application/json' } });
            const data = await response.json();
            
            // ‡§Ö‡§ó‡§∞ ‡§ú‡§µ‡§æ‡§¨ ‡§Æ‡§ø‡§≤ ‡§ó‡§Ø‡§æ
            if (data.candidates && data.candidates[0].content) {
                const script = data.candidates[0].content.parts[0].text.trim();
                document.getElementById('analysisText').innerText = script;
                speak(script);
            } else {
                throw new Error("Model Name Mismatch");
            }
        } catch (e) { 
            console.log("Retrying with alternate model...");
            retryWithAlternative(topic); // ‡§Ö‡§ó‡§∞ ‡§™‡§π‡§≤‡§æ ‡§Æ‡•â‡§°‡§≤ ‡§´‡•á‡§≤ ‡§π‡•ã, ‡§§‡•ã ‡§¶‡•Ç‡§∏‡§∞‡§æ ‡§ü‡•ç‡§∞‡§æ‡§à ‡§ï‡§∞‡•ã
        }
    }

    async function retryWithAlternative(topic) {
        // ‡§¨‡•à‡§ï‡§Ö‡§™ ‡§Æ‡•â‡§°‡§≤: gemini-pro
        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${API_KEY}`;
        try {
            const response = await fetch(url, { method: 'POST', body: JSON.stringify({contents: [{parts:[{text:`Topic: ${topic}. Write 3 lines news in Hindi.`}]}]}), headers: {'Content-Type': 'application/json'} });
            const data = await response.json();
            const script = data.candidates[0].content.parts[0].text.trim();
            document.getElementById('analysisText').innerText = script;
            speak(script);
        } catch (err) {
            document.getElementById('analysisText').innerText = "‡§á‡§Ç‡§ü‡§∞‡§®‡•á‡§ü ‡§ï‡§®‡•á‡§ï‡•ç‡§∂‡§® ‡§ö‡•á‡§ï ‡§ï‡§∞‡•á‡§Ç‡•§ 10 ‡§∏‡•á‡§ï‡§Ç‡§° ‡§Æ‡•á‡§Ç ‡§´‡§ø‡§∞ ‡§ï‡•ã‡§∂‡§ø‡§∂ ‡§ï‡§∞‡•á‡§Ç‡§ó‡•á...";
            setTimeout(processTopic, 10000);
        }
    }

    function speak(textToSay) {
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(textToSay);
        msg.lang = 'hi-IN';
        msg.rate = 0.9;
        const video = document.getElementById('anchorVideo');
        msg.onstart = () => video.play();
        msg.onend = () => {
            video.pause();
            currentIdx = (currentIdx + 1) % newsItems.length;
            setTimeout(processTopic, 7000); // ‡§Ö‡§ó‡§≤‡•Ä ‡§ñ‡§¨‡§∞ ‡§ï‡•á ‡§≤‡§ø‡§è 7 ‡§∏‡•á‡§ï‡§Ç‡§° ‡§ï‡§æ ‡§¨‡•ç‡§∞‡•á‡§ï
        };
        window.speechSynthesis.speak(msg);
    }

    window.onclick = () => startNews();
</script>
