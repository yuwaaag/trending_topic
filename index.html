l<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>PTN News Live - Sheet Control</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: 'Segoe UI', Arial, sans-serif; color: white; }
        
        /* 1. ‡§∏‡•ç‡§ü‡•Ç‡§°‡§ø‡§Ø‡•ã ‡§¨‡•à‡§ï‡§ó‡•ç‡§∞‡§æ‡§â‡§Ç‡§° */
        .studio { 
            position: relative; 
            width: 100vw; 
            height: 100vh; 
            background: url('studio.jpg') center/cover no-repeat; 
        }

        /* 2. ‡§¶‡§æ‡§à‡§Ç ‡§§‡§∞‡§´ ‡§ï‡§æ ‡§®‡•ç‡§Ø‡•Ç‡§ú‡§º ‡§µ‡§ø‡§ú‡§º‡•Å‡§Ö‡§≤ ‡§¨‡•â‡§ï‡•ç‡§∏ */
        .visual-box { 
            position: absolute; 
            right: 5%; 
            top: 12%; 
            width: 42%; 
            height: 40%; 
            border: 4px solid #00f2ff; 
            border-radius: 12px; 
            overflow: hidden; 
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.5); 
            z-index: 5;
        }
        #newsImg { width: 100%; height: 100%; object-fit: cover; transition: all 1s ease-in-out; }

        /* 3. ‡§¨‡§æ‡§à‡§Ç ‡§§‡§∞‡§´ ‡§ï‡•Ä ‡§∏‡•ç‡§ï‡•ç‡§∞‡§ø‡§™‡•ç‡§ü (Teleprompter) */
        .script-box { 
            position: absolute; 
            left: 3%; 
            top: 12%; 
            width: 45%; 
            height: 60%; 
            background: rgba(0, 0, 0, 0.7); 
            border-left: 8px solid #ff0000; 
            padding: 25px; 
            box-sizing: border-box; 
            z-index: 5;
            overflow: hidden;
        }
        #teleprompter { font-size: 30px; line-height: 1.5; color: #fff; font-weight: 500; }

        /* 4. ‡§è‡§Ç‡§ï‡§∞ ‡§µ‡•Ä‡§°‡§ø‡§Ø‡•ã (‡§∏‡§æ‡§Æ‡§®‡•á) */
        .anchor-container { 
            position: absolute; 
            right: 0; 
            bottom: 0; 
            width: 55%; 
            height: 95%; 
            z-index: 10; /* ‡§Ø‡§π ‡§∏‡•ç‡§ï‡•ç‡§∞‡§ø‡§™‡•ç‡§ü ‡§î‡§∞ ‡§á‡§Æ‡•á‡§ú ‡§ï‡•á ‡§ä‡§™‡§∞ ‡§∞‡§π‡•á‡§ó‡§æ */
            pointer-events: none; 
        }
        #anchorVid { width: 100%; height: 100%; object-fit: contain; }

        /* 5. ‡§®‡•Ä‡§ö‡•á ‡§ï‡•Ä ‡§≤‡§æ‡§≤ ‡§™‡§ü‡•ç‡§ü‡•Ä */
        .ticker-bar { 
            position: absolute; 
            bottom: 0; 
            width: 100%; 
            height: 85px; 
            background: linear-gradient(90deg, #ff0000, #800000); 
            display: flex; 
            align-items: center; 
            z-index: 20; 
            border-top: 4px solid #fff; 
        }
        .ticker-text { font-size: 38px; font-weight: bold; width: 100%; }
    </style>
</head>
<body>

<div class="studio">
    <div class="visual-box">
        <img id="newsImg" src="https://image.pollinations.ai/prompt/breaking%20news%20graphics?nologo=true">
    </div>

    <div class="script-box">
        <div id="teleprompter">PTN NEWS: ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è ‡§ï‡§π‡•Ä‡§Ç ‡§≠‡•Ä ‡§ï‡•ç‡§≤‡§ø‡§ï ‡§ï‡§∞‡•á‡§Ç...</div>
    </div>

    <div class="anchor-container">
        <video id="anchorVid" muted loop>
            <source src="anchor_video.mp4" type="video/mp4">
        </video>
    </div>

    <div class="ticker-bar">
        <marquee scrollamount="12" id="flashTicker">PTN NEWS: ‡§∏‡§§‡•ç‡§Ø‡§§‡§æ ‡§π‡•Ä ‡§π‡§Æ‡§æ‡§∞‡•Ä ‡§™‡§π‡§ö‡§æ‡§®...</marquee>
    </div>
</div>

<script>
    // üî¥ ‡§Ö‡§™‡§®‡•Ä Google Sheet CSV ‡§≤‡§ø‡§Ç‡§ï ‡§Ø‡§π‡§æ‡§Å ‡§°‡§æ‡§≤‡•á‡§Ç
    const csvUrl = "https://docs.google.com/spreadsheets/d/1rybhbksHooXt_n1X9xOhvE8ilVneK1V4wx_NHXVlfIo/export?format=csv";

    let newsItems = [];
    let newsIndex = 0;

    async function loadNews() {
        try {
            const response = await fetch(csvUrl);
            const data = await response.text();
            
            // CSV ‡§ï‡•ã ‡§™‡§Ç‡§ï‡•ç‡§§‡§ø‡§Ø‡•ã‡§Ç ‡§Æ‡•á‡§Ç ‡§§‡•ã‡•ú‡§®‡§æ
            const rows = data.split('\n').slice(1); 
            newsItems = rows.map(row => {
                // ‡§Ø‡§π ‡§π‡§ø‡§∏‡•ç‡§∏‡§æ ‡§ï‡•ã‡§Æ‡§æ ‡§ï‡•ã ‡§∏‡§π‡•Ä ‡§∏‡•á ‡§π‡•à‡§Ç‡§°‡§≤ ‡§ï‡§∞‡§§‡§æ ‡§π‡•à
                const parts = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                return {
                    script: parts[0]?.replace(/"/g, ""),
                    visual: parts[1]?.replace(/"/g, ""),
                    flash: parts[2]?.replace(/"/g, "")
                };
            }).filter(item => item.script);

            playNews();
        } catch (e) {
            document.getElementById("teleprompter").innerText = "Error: ‡§∂‡•Ä‡§ü ‡§≤‡§ø‡§Ç‡§ï ‡§ö‡•á‡§ï ‡§ï‡§∞‡•á‡§Ç!";
        }
    }

    function playNews() {
        if (newsItems.length === 0) return;
        const current = newsItems[newsIndex];

        // 1. UI ‡§Ö‡§™‡§°‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç
        document.getElementById("teleprompter").innerText = current.script;
        document.getElementById("flashTicker").innerText = "BREAKING NEWS: " + current.flash;
        
        // 2. ‡§µ‡§ø‡•õ‡•Å‡§Ö‡§≤ ‡§¨‡§¶‡§≤‡•á‡§Ç
        const img = document.getElementById("newsImg");
        img.src = `https://image.pollinations.ai/prompt/professional%20news%20visual%20of%20${encodeURIComponent(current.visual)}?nologo=true`;

        // 3. ‡§è‡§Ç‡§ï‡§∞ ‡§Ü‡§µ‡§æ‡•õ ‡§∂‡•Å‡§∞‡•Ç
        window.speechSynthesis.cancel();
        const speech = new SpeechSynthesisUtterance(current.script);
        speech.lang = 'hi-IN';
        speech.rate = 0.95;

        const vid = document.getElementById("anchorVid");
        speech.onstart = () => vid.play();
        speech.onend = () => {
            vid.pause();
            newsIndex = (newsIndex + 1) % newsItems.length;
            setTimeout(playNews, 3000); // 3 ‡§∏‡•á‡§ï‡§Ç‡§° ‡§¨‡§æ‡§¶ ‡§Ö‡§ó‡§≤‡•Ä ‡§ñ‡§¨‡§∞
        };

        window.speechSynthesis.speak(speech);
    }

    // ‡§ï‡•ç‡§≤‡§ø‡§ï ‡§ï‡§∞‡§®‡•á ‡§™‡§∞ ‡§®‡•ç‡§Ø‡•Ç‡§ú‡§º ‡§≤‡•ã‡§° ‡§π‡•ã‡§ó‡•Ä
    window.onclick = () => {
        if (newsItems.length === 0) loadNews();
    };
</script>

</body>
</html>
