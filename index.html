<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>AI News Studio Pro</title>
    <style>

        body, html { margin: 0; padding: 0; width: 1920px; height: 1080px; overflow: hidden; background: #000; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: white; }

        .analysis-box { position: absolute; left: 80px; bottom: 80px; width: 800px; background: rgba(0, 5, 15, 0.95); border-left: 15px solid var(--twitter); padding: 35px; font-size: 40px; z-index: 15; border-radius: 0 30px 30px 0; line-height: 1.5; color: #fff; min-height: 200px; font-weight: bold; }

    </style>
</head>
<body>

<div class="studio-bg"></div>

<div class="display-unit">
    <img id="trendImg" src="">
    <div id="trendTitle" style="position:absolute; bottom:0; width:100%; background:rgba(0,0,0,0.85); padding:20px; font-size:42px; border-top:2px solid var(--accent);">‡§ï‡§®‡•á‡§ï‡•ç‡§ü ‡§π‡•ã ‡§∞‡§π‡§æ ‡§π‡•à...</div>
</div>

<div class="analysis-box" id="analysisText">‡§®‡•ç‡§Ø‡•Ç‡§ú‡§º ‡§∞‡•Ç‡§Æ ‡§§‡•à‡§Ø‡§æ‡§∞ ‡§π‡•à‡•§ ‡§ï‡•É‡§™‡§Ø‡§æ ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è 'Interact' ‡§¨‡§ü‡§® ‡§¶‡§¨‡§æ‡§ï‡§∞ ‡§Ø‡§π‡§æ‡§Å ‡§ï‡•ç‡§≤‡§ø‡§ï ‡§ï‡§∞‡•á‡§Ç‡•§</div>

<div class="anchor-container">
    <video id="anchorVideo" muted loop playsinline><source src="anchor_video.mp4" type="video/mp4"></video>
</div>

<script>
    // üî¥ ‡§Ø‡§π‡§æ‡§Å ‡§Ö‡§™‡§®‡•Ä ‡§∏‡§π‡•Ä ‡§°‡§ø‡§ü‡•á‡§≤‡•ç‡§∏ ‡§≠‡§∞‡•á‡§Ç
    const API_KEY = "AIzaSyBUGHUmJMdxTvDLTrBtiLTN3jZUQ4dspCo"; 
    const SHEET_ID = '1rybhbksHooXt_n1X9xOhvE8ilVneK1V4wx_NHXVlfIo';
    const CSV_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv`;

    let newsItems = [];
    let currentIdx = 0;

    async function startNews() {
        try {
            const res = await fetch(CSV_URL + '&cb=' + Date.now());
            const text = await res.text();
            // Google Sheet ‡§∏‡•á ‡§ü‡•â‡§™‡§ø‡§ï ‡§®‡§ø‡§ï‡§æ‡§≤‡§®‡•á ‡§ï‡§æ ‡§∏‡•Å‡§∞‡§ï‡•ç‡§∑‡§ø‡§§ ‡§§‡§∞‡•Ä‡§ï‡§æ
            const rows = text.split('\n');
            newsItems = rows.slice(1)
                            .map(r => r.split(',')[0].replace(/"/g, "").trim())
                            .filter(r => r.length > 2);
            
            if(newsItems.length > 0) processTopic();
            else document.getElementById('analysisText').innerText = "Sheet ‡§Æ‡•á‡§Ç ‡§ï‡•ã‡§à ‡§®‡•ç‡§Ø‡•Ç‡§ú‡§º ‡§ü‡•â‡§™‡§ø‡§ï ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡§æ!";
        } catch (e) { 
            document.getElementById('analysisText').innerText = "Sheet Error: ‡§≤‡§ø‡§Ç‡§ï ‡§Ø‡§æ ID ‡§ö‡•á‡§ï ‡§ï‡§∞‡•á‡§Ç‡•§"; 
        }
    }

    async function processTopic() {
        const topic = newsItems[currentIdx];
        document.getElementById('trendTitle').innerText = topic;
        document.getElementById('analysisText').innerText = "AI ‡§®‡•ç‡§Ø‡•Ç‡§ú‡§º ‡§§‡•à‡§Ø‡§æ‡§∞ ‡§ï‡§∞ ‡§∞‡§π‡§æ ‡§π‡•à...";
        
        // üü¢ ‡§∏‡§¨‡§∏‡•á ‡§∏‡•Å‡§∞‡§ï‡•ç‡§∑‡§ø‡§§ API URL
        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;
        
        const payload = {
            contents: [{ parts: [{ text: `Act as a Hindi News Anchor. Write a powerful 3-line news report about "${topic}" in Hindi. Use simple words, no special symbols.` }] }]
        };

        try {
            const response = await fetch(url, { method: 'POST', body: JSON.stringify(payload), headers: { 'Content-Type': 'application/json' } });
            const data = await response.json();
            
            if (data.candidates && data.candidates[0].content) {
                const script = data.candidates[0].content.parts[0].text.trim();
                document.getElementById('analysisText').innerText = script;
                // ‡§ü‡•â‡§™‡§ø‡§ï ‡§ï‡•á ‡§Ü‡§ß‡§æ‡§∞ ‡§™‡§∞ ‡§´‡•ã‡§ü‡•ã
                document.getElementById('trendImg').src = `https://source.unsplash.com/1600x900/?${encodeURIComponent(topic)}`;
                speak(script);
            } else {
                throw new Error("API Limit or Model Issue");
            }
        } catch (e) { 
            console.log("Retrying with backup name...");
            retryWithGeminiPro(topic);
        }
    }

    // ‡§Ö‡§ó‡§∞ 1.5-flash ‡§´‡•á‡§≤ ‡§π‡•ã, ‡§§‡•ã ‡§Ø‡§π ‡§¨‡•à‡§ï‡§Ö‡§™ ‡§π‡•à
    async function retryWithGeminiPro(topic) {
        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${API_KEY}`;
        try {
            const response = await fetch(url, { method: 'POST', body: JSON.stringify({contents: [{parts:[{text:`Topic: ${topic}. Write 3 lines Hindi news.`}]}]}), headers: {'Content-Type': 'application/json'} });
            const data = await response.json();
            const script = data.candidates[0].content.parts[0].text.trim();
            document.getElementById('analysisText').innerText = script;
            speak(script);
        } catch (err) {
            document.getElementById('analysisText').innerText = "‡§á‡§Ç‡§ü‡§∞‡§®‡•á‡§ü ‡§Ø‡§æ API ‡§Æ‡•á‡§Ç ‡§∏‡§Æ‡§∏‡•ç‡§Ø‡§æ ‡§π‡•à‡•§ 10 ‡§∏‡•á‡§ï‡§Ç‡§° ‡§Æ‡•á‡§Ç ‡§¶‡•ã‡§¨‡§æ‡§∞‡§æ ‡§ï‡•ã‡§∂‡§ø‡§∂ ‡§ï‡§∞‡•á‡§Ç‡§ó‡•á...";
            setTimeout(processTopic, 10000);
        }
    }

    function speak(textToSay) {
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(textToSay);
        msg.lang = 'hi-IN';
        msg.rate = 0.9;
        const video = document.getElementById('anchorVideo');
        
        msg.onstart = () => {
            if (video.readyState >= 2) video.play();
        };
        msg.onend = () => {
            video.pause();
            currentIdx = (currentIdx + 1) % newsItems.length;
            setTimeout(processTopic, 7000); // ‡§ñ‡§¨‡§∞‡•ã‡§Ç ‡§ï‡•á ‡§¨‡•Ä‡§ö 7 ‡§∏‡•á‡§ï‡§Ç‡§° ‡§ï‡§æ ‡§ó‡•à‡§™
        };
        window.speechSynthesis.speak(msg);
    }

    // OBS Interaction
    window.onclick = () => startNews();
</script>
</body>
</html>
